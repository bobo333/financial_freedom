<div class="login-modal">
    <div class="modal-header">
        <h2 class="modal-title">Login</h2>
    </div>
    <div class="modal-body">
        <form name="loginForm" ng-submit="submitForm()" novalidate>
            <div class="signin-side">
                <h3>Email</h3>
                <input type="email" class="form-control" required ng-model="emailsubmission" />
                <h3>Password</h3>
                <input type="password" class="form-control" required ng-model="passwordsubmission" />

                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked> Remember me
                    </label>
                </div>

                <a href="#"> Forgot your email/password?</a>

            </div>
            <div class="signup-side">
            </div>
    </div>
        <div class="modal-footer">
            <input type="submit" value="Login" class="btn btn-primary" />
        </div>
        </form>

</div>
