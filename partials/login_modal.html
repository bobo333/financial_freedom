<div class="login-modal container-fluid">
    <div class="modal-header row">

        <div class="modal-title-container">
            <h2 class="modal-title" ng-show="isReturningUser">Login</h2>
            <h2 class="modal-title" ng-show="!isReturningUser">Create account</h2>
        </div>

        <div class="signup-side">
            <a ng-click="attemptToCreateAccount()" ng-if="isReturningUser">Or, sign up for Plenti</a>
            <a ng-click="attemptToSignIn()" ng-if="!isReturningUser">Or, sign in</a>
        </div>

    </div>

    <form name="loginForm" novalidate>

    <div class="modal-body row">
        
        <div class="">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" required ng-model="emailsubmission" />
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" required ng-model="passwordsubmission1" />
            </div>
            <div class="form-group" ng-if="!isReturningUser">
                <label for="password2">Password one more time</label>
                <input type="password" class="form-control" required ng-model="passwordsubmission2" />
            </div>

            <div class="login-form-controls-wrapper">
                <div class="checkbox remember-me-link" ng-if="isReturningUser">
                    <label>
                        <input type="checkbox" checked> Remember me
                    </label>
                </div>

                <div class="forgot-password-link"><a href="#" ng-if="isReturningUser">Forgot your password?</a></div>
                
            </div>

        </div>
                
    </div>
    <div class="modal-footer">
        <input ng-if="isReturningUser" type="submit" value="Login" ng-click="ok(); login()" class="btn btn-primary login-button" />
        <input ng-if="!isReturningUser" type="submit" value="Create account" ng-click="ok(); login(); createAccount()" class="btn btn-primary login-button" />    
    </div>

    </form>
    
</div>
