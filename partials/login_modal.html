<div class="login-modal container-fluid">


    <div class="modal-header row">

        <div class="modal-title-container">

            <h2 class="modal-title" ng-if="!data.showSignUp">Sign in</h2>
            <h2 class="modal-title" ng-if="data.showSignUp">Sign up</h2>
        </div>

        <div class="signup-side" ng-click="data.showSignUp = !data.showSignUp">
            <a ng-if="!data.showSignUp">Or, sign up for Plenti</a>
            <a ng-if="data.showSignUp">Or, sign in</a>
        </div>

    </div>

    <form name="loginForm" ng-submit="login(credentials)" novalidate ng-if="!data.showSignUp">
    
    <div class="modal-body row">
        <div class="">
            <div class="form-group">
                <label for="email">Email</label> 
                <input type="email" class="form-control" required ng-model="credentials.email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" required ng-model="credentials.password" />
            </div>

            <div class="login-form-controls-wrapper">
                <div class="checkbox remember-me-link">
                    <label>
                        <input type="checkbox" checked> Remember me
                    </label>
                </div>

                <div class="forgot-password-link"><a href="#">Forgot your password?</a></div>
                
            </div>

        </div>
                
    </div>

    <div class="modal-footer">
        <input type="submit" value="Login" ng-click="ok()" class="btn btn-primary login-button" />
    </div>

    </form>

    <form name="signUpForm" ng-submit="createAccount(credentials)" novalidate ng-if="data.showSignUp">

        <div class="modal-body row">
        <div class="">
            <div class="form-group">
                <label for="email">Email</label> 
                <input type="email" class="form-control" required ng-model="credentials.email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" required ng-model="credentials.password" />
            </div>

            <div class="form-group">
                <label for="password">Repeat Password</label>
                <input type="password" class="form-control" required ng-model="credentials.passwordconfirm" />
            </div>

            <div class="login-form-controls-wrapper">
                <div class="checkbox remember-me-link" ng-if="isReturningUser">
                    <label>
                        <input type="checkbox" checked> Remember me
                    </label>
                </div>

                <div class="forgot-password-link"><a href="#" ng-if="isReturningUser">Forgot your password?</a></div>
                
            </div>

        </div>
                
    </div>

    <div class="modal-footer">
        <input type="submit" value="Sign up" ng-click="ok()" class="btn btn-primary login-button" />

    </div>

    </form>
    
</div>
