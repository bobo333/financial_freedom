<div class="login-modal container-fluid">
    <div class="modal-header row">

        <div class="modal-title-container">
            <h2 class="modal-title" >Login</h2>
<!--             <h2 class="modal-title" ng-show="!isReturningUser">Create account</h2>
 -->        </div>

        <div class="signup-side">
            <a ng-click="attemptToCreateAccount()">Or, sign up for Plenti</a>
<!--             <a ng-if="!isReturningUser">Or, sign in</a>
 -->
        </div>

    </div>

    <form name="loginForm" ng-submit="login(credentials)" novalidate>

    <div class="modal-body row">
        <div class="">
            <div class="form-group">
                <label for="email">Email</label> 
                <input type="email" class="form-control" required ng-model="credentials.email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" required ng-model="credentials.password" />
            </div>

            <div class="login-form-controls-wrapper">
                <div class="checkbox remember-me-link" ng-if="isReturningUser">
                    <label>
                        <input type="checkbox" checked> Remember me
                    </label>
                </div>

                <div class="forgot-password-link"><a href="#" ng-if="isReturningUser">Forgot your password?</a></div>
                
            </div>

        </div>
                
    </div>
    <div class="modal-footer">
        <input type="submit" value="Login" ng-click="ok()" class="btn btn-primary login-button" />
        <!-- <input ng-if="!isReturningUser" type="submit" value="Create account" ng-click="ok(); createAccount()" class="btn btn-primary login-button" />  -->

    </div>

    </form>
    
</div>
