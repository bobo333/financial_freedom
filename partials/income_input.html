<div class="view-content container-fluid">
	<form name="incomeForm" ng-submit="submitForm(incomeForm.$valid)" novalidate class="income-form">
		<div class="row">
		    <div class="view-body-content col-xs-12 col-md-8 col-md-offset-4">
			    <div class="input-title">Income</div>
			    
			    <div class="step-subheader">Monthly take-home (after-tax) pay from work</div>
			    
			    <div class="input-field-wrapper">
			        $<input type="text" 
			        	autofocus 
			        	required
			        	ng-pattern
			        	ng-currency
			        	placeholder="4,500" 
			        	class="steps" 
			        	ng-model="income.value">
			        	<span class="after-input-text">per month</span>
			    </div>
			</div>
		</div>
		<div class="row">
			<div class="next-button-wrapper col-xs-12">
				<input type="submit" value="&#xf105;" ng-show="incomeForm.$valid" class="next-button" />
			</div>
		</div>
    </form>
    
</div>
