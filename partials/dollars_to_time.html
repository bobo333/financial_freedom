<div class="dollars-to-time-wrapper">

	<div class="supporting-section-title">Convert dollars to time</div>

	<div class="container calc-container">
		<div class="row">
			<div class="col-sm-5">
				
				<div class="calc-control calc-recurrence-control">
					<div class="btn-group">
				        <label class="btn btn-secondary" ng-model="calc_values.recurring" btn-radio="false">One-time</label>
				        <label class="btn btn-secondary" ng-model="calc_values.recurring" btn-radio="true">Monthly</label>
				    </div>
				</div>

				<div class="calc-control calc-expense-income-control">
					<div class="btn-group">
				        <label class="btn btn-secondary" ng-model="calc_values.expense" btn-radio="true">Expense</label>
				        <label class="btn btn-secondary" ng-model="calc_values.expense" btn-radio="false">Income</label>
				    </div>
				</div>
				<div class="input-field-wrapper">
					<span class="leading-dollar">$</span>
					<input class="calc-control steps" type="text"
				        min="0"
				        max="9999999999"
				        ng-currency
				        autofocus
				        ng-model="calc_values.amount" 
				        placeholder="500"
				    />
				</div>
			</div>
			<div class="col-sm-2">
				<div class="calc-equal">=</div>
			</div>
			<div class="col-sm-5">

				<div class="calc-time-wrapper">
					<div class="calc-time-number">{{ dates.years }}</div>
					<div class="calc-time-label">Years</div>
				</div>

				<div class="calc-time-wrapper">
					<div class="calc-time-number">{{ dates.months }}</div>
					<div class="calc-time-label">Months</div>
				</div>

				<div class="calc-time-wrapper">
					<div class="calc-time-number">{{ dates.days }}</div>
					<div class="calc-time-label">Days</div>
				</div>

			</div>
		</div>
	</div>

</div>
