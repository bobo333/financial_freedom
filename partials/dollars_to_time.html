years: {{ dates.years }}

<br>

months: {{ dates.months }}

<br>

days: {{ dates.days }}

<br>

amount: $<input type="text"
        min="0"
        max="9999999999"
        ng-currency
        autofocus
        ng-model="calc_values.amount" />

<br>

recurring: <input type="checkbox" ng-model="calc_values.recurring" ng-value="true" />

<br>

expense <input type="radio" ng-model="calc_values.expense" ng-value="true" ng-checked="true"> <br>
income <input type="radio" ng-model="calc_values.expense" ng-value="false">
