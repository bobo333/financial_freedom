<div class="view-content container-fluid">
	<form name="assetsForm" ng-submit="submitForm()" novalidate>
		<div class="row">
		    <div class="view-body-content col-xs-12 col-md-8 col-md-offset-4">
			    <div class="input-title">Assets</div>
			    
			    <div class="step-subheader">All cash, investments, and property ownership</div>
			    
				    <div class="input-field-wrapper">
				        $<input type="text" 
			        	autofocus 
			        	required
			        	ng-currency
			        	placeholder="50,000" 
			        	class="steps" 
			        	ng-model="assets.value" />
			        	<span class="after-input-text">per month</span>
				    </div>
			</div>
		</div>
		<div class="row">
			<div class="next-button-wrapper col-xs-12">  
				<input type="submit" value="&#xf105;" ng-show="assetsForm.$valid" class="next-button" />
			</div>
		</div>
    </form>
</div>
